<!DOCTYPE html>
<html>
<head>
    <title>Apply for Job</title>
    <style>
        body {
            background-color: #000000d7;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
        }

        .container {
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
            background-color: #575f5f91;
            padding: 30px;            
            color: rgba(255, 255, 255, 0.795);
            width: 300px;
            border-radius: 15px;
            position: relative;
        }

        h2 {
            text-align: center;
            color: rgba(255, 255, 255, 0.795);
        }

        input {
            border-radius: 6px;
            width: 93%;
            padding: 10px;
            background-color: #4b4848dc;
            color: white;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        input:hover{
            border: 0.5px solid white;
        }

        .forms {
            text-align: left;
        }

        .apply-btn {
            border: none;
            height: 35px;
            width: 33%;
            border-radius: 20px;
            background-color: #00A884;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 105px;
        }
        .apply-btn:hover {
            background-color: #026d56;
        }

        .cancel-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0px;
            width: 30px;
        }

        .error {
            color: red;
            font-size: 12px;
            min-height: 16px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
<button class="cancel-btn" onclick="cancel()" title="Cancel"><img src="images/cancel.png" width="30" height="30"></button>
        <h2>Apply Job</h2>
        <form id="applyForm" onsubmit="return applyJob(event)">
            <div class="forms">
                <label>Name:</label>
                <input type="text" id="applicantName" placeholder="Enter your name">
                <span class="error" id="NameError"></span>
    
                <label>Email:</label>
                <input type="email" id="email" placeholder="Enter your email id">
                <span class="error" id="EmailError"></span>

                <label>Mobile Number:</label>
                <input type="text" id="phone" placeholder="Enter your mobile number">
                <span class="error" id="PhoneError"></span>
            </div>

            <button type="submit" class="apply-btn">Submit</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('jobId');

        function clearErrors() {
            document.getElementById("NameError").textContent = "";
            document.getElementById("EmailError").textContent = "";
            document.getElementById("PhoneError").textContent = "";
        }

        function applyJob(event) {
            event.preventDefault(); // Prevent default form submit
            clearErrors();
            let isValid = true;

            const name = document.getElementById("applicantName").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();

            if (!name) {
                document.getElementById("NameError").textContent = "* Name is required";
                isValid = false;
            }
            if (!email) {
                document.getElementById("EmailError").textContent = "* Email is required";
                isValid = false;
            }
            if (!phone) {
                document.getElementById("PhoneError").textContent = "* Phone is required";
                isValid = false;
            }

            if (!isValid) return false;

            if (!confirm("Are you sure you want to apply this job?")) {
            return;
        }

            const application = { applicantName: name, email: email, phone: phone };

            fetch(`http://localhost:8080/applications/apply/${jobId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(application)
            })
            .then(response => response.text())
            .then(msg => {
                alert("Application Submitted Successfully");
                window.location.href = "./candidate-view-jobs.html";
            })
            .catch(err => console.error(err));
        }

        function cancel() {
            window.location.href = "candidate-view-jobs.html";
        }
    </script>
</body>
</html>
