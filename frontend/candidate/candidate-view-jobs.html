<!DOCTYPE html>
<html>
<head>
    <title>View Jobs</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000000d7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        pre{
            color: white;
            font-size: 50px;
            text-align: center;
            margin-left: 1000px;
            margin-top: 160px;
        }

        h1 {
            margin-top: 30px;
            color: white;
        }

        .jobs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap:120px;
            padding: 30px;
            justify-items: center;
        }

        .job-card {
            background-color: #575f5f91;
            padding: 20px;
            color: rgba(255, 255, 255, 0.795);
            border-radius: 12px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.747);
            max-width: 300px;
            text-align: left;
        }

        .job-card p {
            margin: 5px 0;
        }

        .job-card button {
            border: none;
            height: 35px;
            width: 100%;
            border-radius: 8px;
            background-color: #00A884;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .job-card button:hover {
            background-color:#026d56;
        }

        .back-button{
            position: absolute;
            left: 20px;
            top: 30px;
            background-color:transparent;
            border: 1px solid white;
            border-radius: 8px;
            width: 50px;
            height: 50px;
            margin-left: 30px;
        }

        .back-button:hover{
            background-color: #8c8d8d86;
        }
    </style>
</head>
<body>
    <h1>All Jobs List</h1>

    <div class="jobs-container" id="jobsList"></div>

    <button class="back-button" onclick="back()" title="Back"><img src="images/back.png" width="30" height="30"></button> 

    <script>
    fetch("http://localhost:8080/jobs/getAll")
        .then(response => response.json())
        .then(jobs => {
            const list = document.getElementById("jobsList");
            list.innerHTML = ""; // clear old

            if (!jobs || jobs.length === 0) {
                list.innerHTML = "<pre>No jobs available.</pre>";
                return;
            }

            jobs.forEach(job => {
                const jobItem = `
                    <div class="job-card">
                        <p><strong>Job ID:</strong> ${job.jobId}</p>
                        <p><strong>Title:</strong> ${job.title}</p>
                        <p><strong>Description:</strong> ${job.description}</p>
                        <p><strong>Company Name:</strong> ${job.companyName}</p>
                        <p><strong>Location:</strong> ${job.location}</p>
                        <p><strong>Posted Date:</strong> ${job.postedDate}</p>
                        <button onclick="applyForJob(${job.jobId})">Apply Now</button>
                    </div>
                `;
                list.innerHTML += jobItem;
            });
        })
        .catch(err => console.error("Error fetching jobs:", err));

    function applyForJob(jobId) {
        window.location.href = `candidate-apply-jobs.html?jobId=${jobId}`;
    }

    function back() {
        window.location.href = "./candidate-dashboard.html";
    }
    </script>
</body>
</html>
