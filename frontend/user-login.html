<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-color: #000000d7;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            color: white;
        }

        .container {
            color: white;
            background-color: #575f5f91;
            display: flex;
            margin-top: 30px;
            padding: 40px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
            justify-content: center;
            border-radius: 15px;
            gap: 80px;
        }

        .Register-Page {
            text-align: center;
            font-size: 12px;
        }

        .box {
            padding: 20px;
            width: 280px;
        }

        .button-container {
            text-align: center;
        }

        button:hover {
            background-color:#026d56;
        }

        .box h2 {
            text-align: center;
        }

        form {
            text-align: left;
        }

        input, button {
            border-radius: 6px;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 4px;
        }

        button {
            background-color: #00A884;
            color: white;
            font-size: 15px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
            width: 60%;
        }

        input{
            background-color: #4b4848dc;
            width: 92%;        
            color: white;
        }

        .error {
            color: red;
            font-size: 12px;
            height: 16px;
            margin-bottom: 8px;
            display: block;
        }

        p{
            font-size: 15px;
        }

        a{
            color: #00A884;
        }
    </style>
</head>
<body>

<h1>Login Page</h1>

<div class="container">

    <!-- Admin Login -->
    <div class="box">
        <h2>Admin Login</h2>
        <label>Username:</label>
        <input type="text" id="admin-username" placeholder="Enter your username">
        <span class="error" id="admin-username-error"></span>

        <label>Password:</label>
        <input type="password" id="admin-password" placeholder="Enter your password">
        <span class="error" id="admin-password-error"></span>

        <div class="button-container">
            <button onclick="login('admin')">Login as Admin</button>
        </div>
        <div class="Register-Page">
            <p>If you haven't signed in yet? Click to <a href="user-register.html">Register</a></p>
        </div>
    </div>

    <!-- Candidate Login -->
    <div class="box">
        <h2>Candidate Login</h2>
        <label>Username:</label>
        <input type="text" id="candidate-username" placeholder="Enter your username">
        <span class="error" id="candidate-username-error"></span>

        <label>Password:</label>
        <input type="password" id="candidate-password" placeholder="Enter your password">
        <span class="error" id="candidate-password-error"></span>

        <div class="button-container">
            <button onclick="login('candidate')">Login as Candidate</button>
        </div>
        <div class="Register-Page">
            <p>If you haven't signed in yet? Click to <a href="user-register.html">Register</a></p>
        </div>
    </div>

</div>

<script>
    function login(userType) {
        let username = "";
        let password = "";
        let usernameErrorId = "";
        let passwordErrorId = "";

        if (userType === "admin") {
            username = document.getElementById("admin-username").value.trim();
            password = document.getElementById("admin-password").value.trim();
            usernameErrorId = "admin-username-error";
            passwordErrorId = "admin-password-error";
        } else {
            username = document.getElementById("candidate-username").value.trim();
            password = document.getElementById("candidate-password").value.trim();
            usernameErrorId = "candidate-username-error";
            passwordErrorId = "candidate-password-error";
        }

        // Clear errors before validation
        document.getElementById(usernameErrorId).textContent = "";
        document.getElementById(passwordErrorId).textContent = "";

        let valid = true;
        if (username === "") {
            document.getElementById(usernameErrorId).textContent = "* Username is required";
            valid = false;
        }
        if (password === "") {
            document.getElementById(passwordErrorId).textContent = "* Password is required";
            valid = false;
        }

        if (!valid) return;

        const user = { username, password };

        fetch("http://localhost:8080/user/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user)
        })
        .then(response => response.text())
        .then(msg => {
            alert(msg);
            if (msg.includes("ADMIN")) {
                window.location.href = "admin/admin-dashboard.html";
            } else if (msg.includes("CANDIDATE")) {
                window.location.href = "candidate/candidate-dashboard.html";
            } else {
                alert("Login Failed!");
            }
        })
        .catch(err => console.error(err));
    }
</script>

</body>
</html>
